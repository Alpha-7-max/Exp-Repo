<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Image Generator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      color: #333;
    }
    .container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      padding: 40px;
      width: 100%;
      max-width: 600px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    .header {
      text-align: center;
      margin-bottom: 40px;
    }
    .header h1 {
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 30px;
    }
    .form-group {
      margin-bottom: 24px;
    }
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
      font-size: 0.95rem;
    }
    .input-wrapper {
      position: relative;
    }
    select {
      width: 100%;
      padding: 10px 16px;
      border: 1.5px solid #e1e5e9;
      border-radius: 8px;
      font-size: 0.9rem;
      transition: all 0.3s ease;
      background: #fff;
      outline: none;
      height: 44px;
      appearance: none;
      background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23667eea' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6,9 12,15 18,9'%3e%3c/polyline%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: right 12px center;
      background-size: 16px;
    }
    input {
      width: 100%;
      padding: 16px 20px;
      border: 2px solid #e1e5e9;
      border-radius: 12px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: #fff;
      outline: none;
    }
    input:focus, select:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      transform: translateY(-2px);
    }
    input::placeholder {
      color: #999;
    }
    .generate-btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      height: 48px;
    }
    .generate-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
    }
    .generate-btn:active {
      transform: translateY(0);
    }
    .generate-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    .loading {
      display: none;
      text-align: center;
      margin: 30px 0;
    }
    .loading.active {
      display: block;
    }
    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 15px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .result {
      margin-top: 30px;
      text-align: center;
    }
    .result img {
      max-width: 100%;
      border-radius: 16px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }
    .result img:hover {
      transform: scale(1.02);
    }
    .error {
      background: #fee;
      color: #c33;
      padding: 16px;
      border-radius: 12px;
      border: 1px solid #fcc;
      margin-top: 20px;
    }
    .model-info {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 8px;
    }
    .model-badge {
      background: #f0f4ff;
      color: #667eea;
      padding: 2px 8px;
      border-radius: 12px;
      font-size: 0.7rem;
      font-weight: 500;
      display: inline-block;
    }
    @media (max-width: 768px) {
      .container {
        padding: 24px;
        margin: 10px;
        border-radius: 20px;
      }
      .header h1 {
        font-size: 2rem;
      }
      input, select {
        padding: 14px 16px;
        font-size: 16px;
      }
      .generate-btn {
        padding: 12px;
        font-size: 0.95rem;
        height: 44px;
      }
    }
    @media (max-width: 480px) {
      body {
        padding: 10px;
      }
      .container {
        padding: 20px;
      }
      .header h1 {
        font-size: 1.8rem;
      }
    }
    ::-webkit-scrollbar {
      width: 3px;
    }
    ::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 2px;
    }
    ::-webkit-scrollbar-thumb {
      background: rgba(102, 126, 234, 0.2);
      border-radius: 2px;
      transition: all 0.3s ease;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: rgba(102, 126, 234, 0.4);
    }
    ::-webkit-scrollbar-thumb:active {
      background: rgba(102, 126, 234, 0.6);
    }
    * {
      scrollbar-width: thin;
      scrollbar-color: rgba(102, 126, 234, 0.2) rgba(255, 255, 255, 0.05);
    }
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .result img {
      animation: fadeInUp 0.5s ease;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>âœ¨ AI Image Generator</h1>
    </div>

    <form id="imageForm">
      <div class="form-group">
        <label for="promptInput">ðŸŽ¨ Describe your image</label>
        <div class="input-wrapper">
          <input 
            type="text" 
            id="promptInput" 
            placeholder="A majestic mountain landscape at sunset..." 
            required
          />
        </div>
      </div>

      <div class="form-group">
        <label for="modelSelect">ðŸ¤– AI Model</label>
        <select id="modelSelect">
          <option value="provider-1/FLUX.1-kontext-pro">FLUX.1 Kontext Pro</option>
          <option value="provider-1/FLUX.1.1-pro">FLUX.1.1 Pro</option>
          <option value="provider-3/FLUX.1-dev">FLUX.1 Dev</option>
          <option value="provider-4/imagen-4">Imagen 4</option>
          <option value="provider-4/imagen-3">Imagen 3</option>
        </select>
        <div class="model-info">
          <div class="model-badge">High Quality</div>
        </div>
      </div>

      <button type="submit" class="generate-btn" id="generateBtn">
        ðŸš€ Generate Image
      </button>
    </form>

    <div class="loading" id="loading">
      <div class="spinner"></div>
      <p>Creating your masterpiece...</p>
    </div>

    <div class="result" id="result"></div>
  </div>

  <script>
    const form = document.getElementById('imageForm');
    const generateBtn = document.getElementById('generateBtn');
    const loading = document.getElementById('loading');
    const result = document.getElementById('result');
    const promptInput = document.getElementById('promptInput');
    const modelSelect = document.getElementById('modelSelect');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      await generateImage();
    });

    modelSelect.addEventListener('change', updateModelBadge);

    function updateModelBadge() {
      const badge = document.querySelector('.model-badge');
      const selectedModel = modelSelect.value;
      
      if (selectedModel.includes('pro')) {
        badge.textContent = 'Premium';
        badge.style.background = '#fff5f5';
        badge.style.color = '#e53e3e';
      } else {
        badge.textContent = 'High Quality';
        badge.style.background = '#f0f4ff';
        badge.style.color = '#667eea';
      }
    }

    async function generateImage() {
      const prompt = promptInput.value.trim();
      const model = modelSelect.value;

      if (!prompt) {
        showError('Please enter a prompt for your image');
        return;
      }

      generateBtn.disabled = true;
      generateBtn.textContent = 'Generating...';
      loading.classList.add('active');
      result.innerHTML = '';

      try {
        const response = await fetch("https://api.a4f.co/v1/images/generations", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer ddc-a4f-eae251b9f298445eb27a6901f921c528"
          },
          body: JSON.stringify({
            model: model,
            prompt: prompt,
            n: 1,
            size: "1024x1024"
          })
        });

        const data = await response.json();

        if (data.data && data.data[0] && data.data[0].url) {
          const imageUrl = data.data[0].url;
          result.innerHTML = `
            <img src="${imageUrl}" alt="Generated Image" />
            <p style="margin-top: 15px; color: #666; font-size: 0.9rem;">
              Generated with ${modelSelect.options[modelSelect.selectedIndex].text}
            </p>
          `;
        } else {
          showError('Failed to generate image. Please try again.');
        }
      } catch (error) {
        showError('Network error. Please check your connection and try again.');
        console.error('Error:', error);
      } finally {
        generateBtn.disabled = false;
        generateBtn.textContent = 'ðŸš€ Generate Image';
        loading.classList.remove('active');
      }
    }

    function showError(message) {
      result.innerHTML = `<div class="error">${message}</div>`;
    }

    updateModelBadge();

    generateBtn.addEventListener('touchstart', () => {
      generateBtn.style.transform = 'scale(0.98)';
    });

    generateBtn.addEventListener('touchend', () => {
      generateBtn.style.transform = '';
    });
  </script>
</body>
</html>
